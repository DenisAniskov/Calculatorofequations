<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Перенаправление...</title>
  <script>
    // Получаем текущий путь и добавляем его в localStorage
    sessionStorage.setItem('redirectPath', window.location.pathname);
    // Перенаправляем на главную
    window.location.href = '/';
  </script>
</head>
<body>
  <p>Если вы не были перенаправлены автоматически, <a href="/">нажмите здесь</a>.</p>
</body>
</html>
